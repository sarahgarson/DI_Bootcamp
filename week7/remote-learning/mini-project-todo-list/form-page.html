<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-form.css" />
    <title>Mini Project Todo-list</title>
  </head>

  <body>
    <!-- Part I - The List:
In the HTML file, create a form to add a new task. The form should contain a few inputs:

Name
Description
Start date and time - check the documentation
End date and time - check the documentation
A submit button-->

    <h1>Todo List</h1>

    <form id="taskForm">
      <label for="taskName">name:</label>
      <input type="text" id="taskName" name="taskName" required /><br /><br />
      <label for="taskDescription">description:</label><br />
      <textarea id="taskDescription" name="taskDescription" required></textarea
      ><br /><br />
      <label for="startDate">start date and time:</label>
      <input
        type="datetime-local"
        id="startDate"
        name="startDate"
        required
      /><br /><br />
      <label for="endDate">end date and time:</label>
      <input
        type="datetime-local"
        id="endDate"
        name="endDate"
        required
      /><br /><br />

      <button type="submit">Add Task</button>
    </form>

    <script src="script-form.js"></script>
  </body>
</html>
